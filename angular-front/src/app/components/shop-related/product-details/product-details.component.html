<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%">
    <mat-card class="mat-elevation-z4">
      <img alt="The product image" mat-card-image src="{{product.imageUrl}}">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button color="accent" mat-flat-button>Add To Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
