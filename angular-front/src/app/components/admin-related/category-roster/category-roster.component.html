<div class="header-container">
  <h1>Category Roster</h1>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="categoryType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let category"> {{category.categoryType}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Time </th>
      <td mat-cell *matCellDef="let category"> {{category.createTime | date: 'dd/MM/yyyy hh:mm a' }} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="updateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Update Time </th>
      <td mat-cell *matCellDef="let category"> {{category.updateTime | date: 'dd/MM/yyyy hh:mm a'  }} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let category">
        <button mat-button>
          <mat-icon>add</mat-icon>
        </button>
        <button mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="onDelete(category)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, dataSource.data.length]" pageSize="10" showFirstLastButtons></mat-paginator>

</div>
