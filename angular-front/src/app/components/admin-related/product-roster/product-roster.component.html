<div class="header-container">
  <h1>Product Roster</h1>
</div>

<div class="mat-elevation-z8">
  <div style="padding:10px">
    <span fxFlex="40"></span>
    <button style="float: inherit" color="primary" mat-flat-button type="submit">Add Product</button>
  </div>

  <br><br>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let product">
        <img src="{{product.imageUrl}}" height="65">
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency: 'USD'}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="categoryType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.categoryType}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let product"> {{product.status}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>



    <!-- ID Column -->
    <ng-container matColumnDef="action">
      <th style="padding-left: 20px;" mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="onDelete(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="paginator">
      <td mat-footer-cell *matFooterCellDef [colSpan]="displayedColumns.length">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, dataSource.data.length]" pageSize="10" showFirstLastButtons
          class="mat-paginator-sticky"></mat-paginator>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>


  </table>


</div>
